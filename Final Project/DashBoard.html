<html>
<head>
<link rel="stylesheet" type="text/css" href="DashBoard.css">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="DashBoard.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
</head>

<body>
	<h1>Money Book</h1>
	<table class="columns">
	<tr>
		<td >
			<div id="piechartRetangle" class="leftpiechartRetangle">
				<div id="Sarah_chart_div" class="piecharts">
			</div>
		</td>
		<td>
			<div id="piechartRetangle" class="rightpiechartRetangle">
				<div id="Anthony_chart_div" class="piecharts">
			</div>
		</td>
	</tr>

	<tr>
		<td>
			<div id="IE_InputRetangle" class="IE_InputRetangle">
				<h2>Income/Expendit</h2>
				
					Amount: <input type="text" name="Amount"></br>
	
					<label>Type:</label>
					<select name="Type">
  						<option value="Income">Income</option>
  						<option value="Expend">Expend</option>
  						
					</select></br>

					<label>Category:</label>
					<select name="Category">
  						<option value="Clothes">Clothes</option>
  						<option value="Food">Food</option>
  						<option value="Fees">Fees</option>
					</select></br>

					
					Date: <input type="date" id="datepicker" name="date">

					
			</div>
			
		</td>
		<td>
			<div id="IE_InputRetangle" class="IE_InputRetangle">
				<h3>Money Plan</h3>

			</div>
			
		</td>
		
	</tr>
	
	
	
	
	
	</table>
</body>
 </html>
