<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>
	<link rel="stylesheet" type="text/css" href="register_page.css">
	<script type="text/javascript" src="register_page.js"></script>
</head>
<body>
	<form id = "register_form" name= "register_form" >
		<legend>Register</legend>
		<table>
			<tr>
				<td colspan="3"><p>Username:<input type="text" class="register_username" name="register_username" / ><a> *</a></input></p></td>
			</tr>
			<tr>
				<td>
					<p class="selection">	
						Gender:
						<input type="radio" name="gender" value="Male">Male</input>
						<input type="radio" name="gender" value="Female">Female</input>
					</p>
				</td>
				<td colspan="3">
					<p>Date of Birth
					<input type="Date" name="dob" id="register_dob">
					</p>
				</td>
			</tr>
			<tr>
				<td colspan="3"><p>Password:<input type="text" class="register_password" id="register_password" /><a> *</a></input></p></td>
			</tr>
			<tr>
				<td colspan="3"><p>Confirm Password:<input type="text" class="register_confirm" name="register_username" id="register_confirm"/><a> *</a></input></p></td>
			</tr>
			<tr>
					<td><input type="submit" name="submit" id="submit" class="submit" value="Submit"></td>
					<td><input type="reset" name="reset" id="reset" class="reset" value="Reset"></td>
					<td><input type="button" name="cancel" value="Cancel" class="cancel" id="cancel"></td>
				
			</tr>
		</table>	

	</form>
</body>
</html>
